<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
	    <title>JS + CSS Clock</title>
	    <link rel="stylesheet" href="style.css">
		</head>
		<body>
			<div class="clock">
				<div class="clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
					<div class="tip"></div>
				</div>
			</div>
			<div class="info">
				<p class="date"></p>
				<p class="day"></p>
				<p class="time"></p>
			</div>
			<script src="main.js"></script>
		</body>
	</html>
